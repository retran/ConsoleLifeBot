group 'me.retran.consolelifebot'
version '0.1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "me.retran.consolelifebot.App"

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'me.retran.consolelifebot.App'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
